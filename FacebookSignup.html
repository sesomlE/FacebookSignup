<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Sign Up</title>
    <link rel="stylesheet" href="FacebookSignup.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-section">
        <h1>facebook</h1>
        <p>
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- Right Section -->
      <div class="right-section">
        <div class="signup-box">
          <h2>Create a new account</h2>
          <p>It's quick and easy.</p>
          <form action="#">
            <div class="name-fields">
              <input type="text" placeholder="First name" required />
              <input type="text" placeholder="Surname" required />
            </div>
            <input
              type="email"
              placeholder="Mobile number or email address"
              required
            />
            <input type="password" placeholder="New password" required />

            <p>Date of birth</p>
            <div class="dob-fields">
              <select required>
                <option value="" disabled selected>Day</option>
                <!-- Add all days -->
                <option value="1">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
                <option value="">13</option>
                <option value="">14</option>
                <option value="">15</option>
                <option value="">16</option>
                <option value="">17</option>
                <option value="">18</option>
                <option value="">19</option>
                <option value="">20</option>
                <option value="">21</option>
                <option value="">22</option>
                <option value="">23</option>
                <option value="">24</option>
                <option value="">25</option>
                <option value="">26</option>
                <option value="">27</option>
                <option value="">28</option>
                <option value="">29</option>
                <option value="">30</option>
                <!-- More options here -->
              </select>
              <select required>
                <option value="" disabled selected>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">Novemebr</option>
                <option value="">December</option>
                <!-- More options here -->
              </select>
              <select required>
                <option value="" disabled selected>Year</option>
                <option value="">1999</option>
                <option value="">2000</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2007</option>
                <option value="">2008</option>
                <option value="">2009</option>
                <option value="">2010</option>
                <option value="">2011</option>
                <option value="">2012</option>
                <option value="">2013</option>
                <option value="">2014</option>
                <option value="">2015</option>
                <option value="">2016</option>
                <option value="">2017</option>
                <option value="">2018</option>
                <option value="">2019</option>
                <option value="">2020</option>
                <option value="">2021</option>
                <option value="">2022</option>
                <option value="">2023</option>
                <option value="">2024</option>
                <!-- More options here -->
              </select>
            </div>

            <p>Gender</p>
            <div class="gender-fields">
              <button>
                <label>
                  <input  name="gender" value="female" type="radio" required />
                  Female
                </label>
              </button>
              <button>
                <label>
                  <input  name="gender" value="male" type="radio" required /> Male
                </label>
              </button>
              <button>
                <label>
                  <input type="radio" name="gender" value="custom" required />
                  Custom
                </label>
              </button>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
          </form>

          <p class="terms">
            By clicking Sign Up, you agree to our <a href="#">Terms</a>,
            <a href="#">Privacy Policy</a>, and <a href="#">Cookies Policy</a>.
            You may receive SMS notifications from us and can opt out at any
            time.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
